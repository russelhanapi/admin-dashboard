<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <section>
      <nav class="sidebar main-nav">
        <div class="brand">
          <ion-icon name="grid" class="logo"></ion-icon>
          <div class="brand-name">Dashboard</div>
        </div>
        <ul class="main-nav-list">
          <li class="list-item">
            <ion-icon class="small-icon" name="home"></ion-icon
            ><a href="" class="main-nav-link">Home</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="id-card"></ion-icon>
            <a href="" class="main-nav-link">Profile</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="chatbox-ellipses"></ion-icon>
            <a href="" class="main-nav-link">Messages</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="time"></ion-icon>
            <a href="" class="main-nav-link">History</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="list"></ion-icon
            ><a href="" class="main-nav-link">Tasks</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="people"></ion-icon>
            <a href="" class="main-nav-link">Communities</a>
          </li>
        </ul>
        <ul class="main-nav-list">
          <li class="list-item">
            <ion-icon class="small-icon" name="settings"></ion-icon>
            <a href="" class="main-nav-link">Settings</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="help"></ion-icon>
            <a href="" class="main-nav-link">Support</a>
          </li>
          <li class="list-item">
            <ion-icon class="small-icon" name="shield-checkmark"></ion-icon>
            <a href="" class="main-nav-link">Privacy</a>
          </li>
        </ul>
      </nav>

      <header class="header"></header>
      <main></main>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
